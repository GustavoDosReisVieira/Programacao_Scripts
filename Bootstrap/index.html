<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Bootstrap</title>
  </head>
  <body>
    <h1>Grid com Bootstrap!</h1>

    
    <div class="container">
        <!-- Primeira Linha -->
        <div class="form-row">
            <div class="form-group col-md-6">
                    <label> E-mail </label>
                    <input type="text" class="form-control" id="email">
             </div>
            
            <div class="form-group col-md-2 offset-md-1">
                    <label> Password </label>
                    <input type="text" class="form-control" id="password">
            </div>

            <div class="form-group col-md-2 offset-md-1">
                    <label> Dt.Cadastro </label>
                    <input type="text" class="form-control" id="dt-cadastro">
            </div>
        </div>

        <!-- Segunda Linha -->
        <div class="form-row">
                <div class="form-group col-md-5">
                    <label> Cidade </label>
                    <input type="text" class="form-control" id="cidade">
                </div>
                
                <div class="form-group col-md-2 offset-md-2">
                        <label> Estado </label>
                        <select class="form-control" id="estado">
                            <option>Acre</option>
                            <option>Alagoas</option>
                            <option>Amapá</option>
                            <option>Bahia</option>
                            <option>Ceará</option>
                            <option>Distrito Federal</option>
                            <option>Espírito Santo</option>
                            <option>Goiás</option>
                            <option>Maranhão</option>
                            <option>Mato Grosso</option>
                            <option>Mato Grosso do Sul</option>
                            <option>Minas Gerais</option>
                            <option>Pará</option>
                            <option>Paraíba</option>
                            <option>Paraná</option>
                            <option>Pernambuco</option>
                            <option>Piauí</option>
                            <option>Rio de Janeiro</option>
                            <option>Rio Grande do Norte</option>
                            <option>Rio Grande do Sul</option>
                            <option>Rondônia</option>
                            <option>Roraima</option>
                            <option>Santa Catarina</option>
                            <option>São Paulo</option>
                            <option>Sergipe</option>
                            <option>Tocantins</option>
                        </select>
                </div>

                <div class="col-md-1 offset-md-0">
                        <label> UF </label>
                        <select class="form-control" id="uf">
                            <option>AC</option>
                            <option>AL</option>
                            <option>AP</option>
                            <option>AM</option>
                            <option>BA</option>
                            <option>CE</option>
                            <option>DF</option>
                            <option>ES</option>
                            <option>GO</option>
                            <option>MA</option>
                            <option>MT</option>
                            <option>MS</option>
                            <option>MG</option>
                            <option>PA</option>
                            <option>PB</option>
                            <option>PR</option>
                            <option>PE</option>
                            <option>PI</option>
                            <option>RJ</option>
                            <option>RN</option>
                            <option>RS</option>
                            <option>RO</option>
                            <option>RR</option>
                            <option>SC</option>
                            <option>SP</option>
                            <option>SE</option>
                            <option>TO</option>
                        </select>
                </div>

                <div class="form-group col-md-2 offset-md-0">
                    <label> CEP </label>
                    <input type="text" class="form-control" id="cep">
                </div>
        </div>

        <!-- Terceira Linha -->
        <div class="form-row">
                <div class="form-group col-md-5">
                    <label> Nome do Aluno </label>
                    <input type="text" class="form-control" id="placeholder">
                </div>
                
                <div class="form-group col-md-2 offset-md-0">
                    <label> Apelido </label>
                    <input type="text" class="form-control" id="apelido">
                </div>
    
                <div class="form-group col-md-1 offset-md-2">
                    <label> A/I </label>
                    <input type="text" class="form-control" id="a-i">
                </div>
                
                <div class="form-group col-md-2 offset-md-0">
                    <label> Dt.Nascimento </label>
                    <input type="text" class="form-control" id="dt-nascimento">
                </div>
        </div>

        <!-- Quarta Linha -->
        <div class="form-row">
                <div class="form-group col-md-5">
                    <label> Idiomas </label>
                    <input type="checkbox" id="idiomas" value="Inglês"> Inglês
                    <input type="checkbox" id="idiomas" value="Francês"> Francês
                    <input type="checkbox" id="idiomas" value="Alemão"> Alemão
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="sexoRadio" id="sexo">
                    <label class="form-check-label">
                        Masculino
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="sexoRadio" id="sexo">
                    <label class="form-check-label">
                        Feminino
                    </label>
                </div>
        </div>

    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
