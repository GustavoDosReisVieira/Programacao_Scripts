<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Cadastro Imóveis</title>
  </head>
  <body>
    <h1>CADASTRE O SEU IMÓVEL - GRID BOOTSTRAP</h1>

    <h2>Fica de cadastro de imóveis</h2>
<div class= "container">
    
        <!-- Primeira linha-->
        <div class="form-row">

          <div class="form-group col-md-5">
            <label> Nome Completo: </label>
            <input type="text" class="form-control" id="nome">
          </div>

          <div class="form-group col-md-2 offset-md-1">
            <label> Telefone </label>
            <input type="text" class="form-control" id="telefone">
          </div>
        </div>

        <!-- Segunda linha-->
        <div class="form-row">
          <div class="form-group col-md-2 ">
            <label>Dados do contratante: </label>
          </div>
          <div class="form-group col-md-2">
            <input type="checkbox" id="dados" value="proprietario"> Proprietário
          </div>

          <div class="form-group col-md-2">
            <input type="checkbox" id="dados" value="procurador"> Procurador
          </div>
          
        </div>

        <!-- Terceira linha-->
        <div class="form-row">
          <div class="form-group col-md-2">
            <label>Dados do imóvel: </label>
          </div>
          <div class="form-group col-md-1">
            <input type="checkbox" id="imovel" value="apto"> Apto
          </div>

          <div class="form-group col-md-1">
            <input type="checkbox" id="imovel" value="terreno"> Terreno
          </div>
          <div class="form-group col-md-1">
            <input type="checkbox" id="imovel" value="casa"> Casa
          </div>

          <div class="form-group col-md-1">
            <input type="checkbox" id="imovel" value="comercial"> Comercial
          </div>
          <div class="form-group col-md-1 ">
            <label>Outros:</label>
            <input type="text" class="form-control" id="outros-imoveis">
          </div>
          <div class="form-group col-md-2">
            <label> Subtipo </label>
            <select class="form-control" id="subtipo">
                <option>Padrão</option>
                <option>Duplex</option>
                <option>Triplex</option>
                <option>Estúdio</option>
                <option>Flat</option>
                <option>Loft</option>
                <option>Cobertura</option>
                <option>Vila</option>
                <option>Térrea</option>
                <option>Condomínio</option>
                <option>Sobrado</option>
                <option>Sobreposta</option>
                <option>Geminada</option>
                <option>Frente</option>
                <option>Fundos</option>
                <option>Isolada</option>
                <option>Loja</option>
                <option>Galpão</option>
                <option>Sala</option>
                <option>Casa Comercial</option>
              </select>
          </div>
        </div>
        
        <!-- Quarta linha-->
        <div class="form-row">
          <div class="form-group col-md-3">
            <label> Transação: </label>
            <input type="checkbox" id="transacao" value="venda"> Venda
            <input type="checkbox" id="transacao" value="locacao"> Locação
          </div>
          <div class="form-group col-md-2">
            <label> Valor de Venda: </label>
            <input type="text" class="form-control" id="valor-venda">
          </div>
          <div class="form-group col-md-2">
            <label> Valor de Locação: </label>
            <input type="text" class="form-control" id="valor-locacao">
          </div>
        </div>

        <!-- Quinta linha-->
        <div class="form-row">
          <div class="form-group col-md-2">
            <label> Tamanho Frente (m): </label>
            <input type="text" class="form-control" id="valor-venda">
          </div>
          <div class="form-group col-md-2">
            <label> Tamanho Fundos (m): </label>
            <input type="text" class="form-control" id="valor-venda">
          </div>
        </div>

        <!-- Sexta linha-->
        <div class="form-row">

        </div>







</div>
        

    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
